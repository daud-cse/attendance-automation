<style type="text/css">
    
/* Custom dialog/modal headers */

.dialog-header-danger { background-color: #d2322d; }
.dialog-header-warning { background-color: #e38d13; }
.dialog-header-wait { background-color: #428bca; }
.dialog-header-info { background-color: #46b8da; }
.dialog-header-notify { background-color: #eeeeee; }
.dialog-header-confirm { background-color: #333333; }
    .dialog-header-danger h4, .dialog-header-danger h4, .dialog-header-warning h4, .dialog-header-info h4,
    .dialog-header-wait span, .dialog-header-wait h4,
    .dialog-header-confirm span, .dialog-header-confirm h4 {
        color: #ffffff;
    }

/* Ease Display */

.pad { padding: 25px; }

.Css-Center-Modal{
    
    top: 25%;    
}

</style>

  <div class="modal-header dialog-header-{{modalOptions.type}}">
    <button ng-click="modalOptions.close()" class="close" type="button">×</button>
    <h4 class="modal-title ng-binding">
      <span class="glyphicon glyphicon-check"></span> {{modalOptions.headerText}}
    </h4>
  </div>
  <div ng-bind-html="modalOptions.bodyText" class="modal-body ng-binding"></div>
  <div class="modal-footer">
    
    <button class="btn btn-primary" ng-if="modalOptions.actionButtonText" data-ng-click="modalOptions.ok();">{{modalOptions.actionButtonText}}</button>
    <button type="button" class="btn" data-ng-click="modalOptions.close()">{{modalOptions.closeButtonText}}</button>
  </div>
