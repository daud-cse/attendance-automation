<div class="bg-info-lter b-b wrapper-sm text-dark-dk">
    <h1 class="m-n font-thin h3"><i class="fa fa-mortar-board"></i>Mobile Payments</h1>
</div>
<div class="wrapper-md" ng-controller="MobilePaymentListCtrl">
    <!-- toaster directive -->
    <toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
    <div class="panel panel-primary">
        <div class="panel-heading wrapper-xs">Search</div>
        <div class="panel-body">
                <form role="form" name="step1" class="form-validation" method="post">
                    <div class="row">
                        <div class="col-sm-2">
                            <div class="form-group">
                                <label>Student Pin</label>
                                <input class="form-control" data-ng-model="mPaymentListModel.StudentId" placeholder="Student Id" type="text">
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <div class="form-group">
                                <label>Mobile No.</label>
                                <input class="form-control" data-ng-model="mPaymentListModel.TextFieldId1" placeholder="Mobile No." type="text">
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <div class="form-group">
                                <label>Trans. Id</label>
                                <input class="form-control" data-ng-model="mPaymentListModel.TextFieldId2" placeholder="Trans. Id" type="text">
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <div class="form-group">
                                <label>Date Start</label>
                                <div ng-controller="DatepickerDemoCtrl">
                                    <div class="input-group ">
                                        <input type="text" ng-value="{{mPaymentListModel.startDateModel| date:'dd-MMMM-yyyy'}}" class="form-control" datepicker-popup="{{format}}" ng-model="mPaymentListModel.startDateModel" is-open="opened" datepicker-options="dateOptions" close-text="Close" />
                                        <span class="input-group-btn">
                                            <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <div class="form-group">
                                <label>Date End</label>
                                <div ng-controller="DatepickerDemoCtrl">
                                    <div class="input-group ">
                                        <input type="text" ng-value="{{mPaymentListModel.endDateModel | date:'dd-MMMM-yyyy'}}" class="form-control" datepicker-popup="{{format}}" ng-model="mPaymentListModel.endDateModel" is-open="opened" datepicker-options="dateOptions" close-text="Close" />
                                        <span class="input-group-btn">
                                            <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <div class="form-group">
                                <label>&nbsp;</label>
                                <button type="submit" style="margin-top:25px;" class="btn btn-primary" ng-click="GetFilterResult()"><i class="glyphicon glyphicon-floppy-saved"></i>&nbsp;Search</button>
                            </div>
                        </div>
                    </div>
                </form>
        </div>
    </div>

    <progressbar class="progress-striped active" value="100" type="info" ng-show="isLoading">Loading...  </progressbar>
    <div class="panel panel-default" ng-hide="isLoading">
        <div class="row wrapper">
            <div class="col-sm-3 m-b-xs">
                <button class="btn btn-sm btn-success" ui-sref="app.mobilepayment.new">+ ADD NEW</button>
            </div>
            <div class="col-sm-3">
            </div>
            <div class="col-sm-6">
                <div class="input-group">
                    <input type="text" class="input-sm form-control" ng-change="search()" ng-model="query" placeholder="search">
                    <span class="input-group-btn">
                        <button class="btn btn-sm btn-default" type="button">Go!</button>
                    </span>
                </div>
            </div>
        </div>
        <table class="table table-striped b-t b-light">
            <thead>
                <tr>
                    <th>Trans. Date</th>
                    <th>Trans. No.</th>
                    <th>Student Pin</th>
                    <th>Name</th>
                    <th>MobileNo</th>
                    <th>Payment</th>
                    <th>Payment Type</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="x in mPaymentListModel.SearchData| orderBy:'-Id' | filter:query">
                    <td>{{x.TransactionDate | date:'dd-MMMM-yyyy'}}</td>
                    <td>{{ x.TransactionId }}</td>
                    <td>{{ x.Student.UserInfo.PIN }}</td>
                    <td>{{ x.Student.UserInfo.Name }}</td>
                    <td>{{ x.MobileNo }}</td>
                    <td>{{ x.Payment }}</td>
                    <td>{{ x.PaymentType.Name }}</td>
                    <td>
                        <a ui-sref="app.mobilepayment.edit({mpaymentId:x.Id})" class="text-primary text-md" tooltips title="Edit"><i class="fa fa-pencil "></i></a> &nbsp;&nbsp;
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr></tr>
            </tfoot>
        </table>
    </div>
</div>
