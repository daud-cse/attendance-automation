<div class="bg-info-lter b-b wrapper-sm text-dark-dk">
    <h1 class="m-n font-thin h3"><i class="fa fa-mortar-board"></i>Voucher Entry List</h1>
</div>
<div class="wrapper-md" ng-controller="VoucherEntryListCtrl">
    <!-- toaster directive -->
    <toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
    <div class="panel panel-primary">
        <div class="panel-heading wrapper-xs">Search</div>
        <div class="panel-body">
            <form role="form" name="step1" class="form-validation" method="post">
                <div class="row">
                    <div class="col-sm-2">
                        <div class="form-group">
                            <label>Branch</label>
                            <select ng-model="voucherListModel.DropDownId1" class="form-control m-b" ng-options="c.Key as c.Value for c in voucherListModel.DropDownList1"></select>
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <div class="form-group">
                            <label>Date Start</label>
                            <div ng-controller="DatepickerDemoCtrl">
                                <div class="input-group ">
                                    <input type="text" ng-value="{{voucherListModel.startDateModel| date:'dd-MMMM-yyyy'}}" class="form-control" datepicker-popup="{{format}}" ng-model="voucherListModel.startDateModel" is-open="opened" datepicker-options="dateOptions" close-text="Close" />
                                    <span class="input-group-btn">
                                        <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <div class="form-group">
                            <label>Date End</label>
                            <div ng-controller="DatepickerDemoCtrl">
                                <div class="input-group ">
                                    <input type="text" ng-value="{{voucherListModel.endDateModel | date:'dd-MMMM-yyyy'}}" class="form-control" datepicker-popup="{{format}}" ng-model="voucherListModel.endDateModel" is-open="opened" datepicker-options="dateOptions" close-text="Close" />
                                    <span class="input-group-btn">
                                        <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <div class="form-group">
                            <label>&nbsp;</label>
                            <button type="submit" style="margin-top:25px;" class="btn btn-primary" ng-click="GetFilterResult()"><i class="glyphicon glyphicon-floppy-saved"></i>&nbsp;Search</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <progressbar class="progress-striped active" value="100" type="info" ng-show="isLoading">Loading...  </progressbar>
    <div class="panel panel-default" ng-hide="isLoading">
        <div class="row wrapper">
            <div class="col-sm-3 m-b-xs">
                <button class="btn btn-sm btn-success" ui-sref="app.voucherEntry.create">+ ADD NEW</button>
            </div>
            <div class="col-sm-3">
            </div>
            <div class="col-sm-6">
                <div class="input-group">
                    <input type="text" class="input-sm form-control" ng-change="search()" ng-model="query" placeholder="search">
                    <span class="input-group-btn">
                        <button class="btn btn-sm btn-default" type="button">Go!</button>
                    </span>
                </div>
            </div>
        </div>
        <table class="table table-striped b-t b-light">
            <thead>
                <tr>
                    <th>Voucher Date</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="x in voucherListModel.SearchData| orderBy:'-Id' | filter:query">
                    <td>{{x.VoucherDate | date:'dd-MMMM-yyyy'}}</td>
                    <td>
                        <i ng-hide="x.IsActive==true" class="fa fa-times text-danger text" tooltips title="InActive"></i>
                        <i ng-if="x.IsActive==true" class="fa fa-check text-success" tooltips title="Active"></i>
                    </td>
                    <td>
                        <a ui-sref="app.voucherEntry.edit({voucherEntryId:x.Id})" class="text-primary text-md" tooltips title="Edit"><i class="fa fa-pencil "></i></a> &nbsp;&nbsp;
                        <a ui-sref="app.voucherEntry.details({voucherEntryId:x.Id})" class="text-primary text-md" tooltips title="Details"><i class="fa fa-file-archive-o "></i></a> &nbsp;&nbsp;
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr></tr>
            </tfoot>
        </table>
    </div>
</div>
