<div ng-controller="VoucherEntryDetailsCtrl">
    <div class="bg-info-lter b-b wrapper-sm text-dark-dk">
        <h1 class="m-n font-thin h3"><i class="icon-bulb "></i>Voucher Date : {{VoucherModel.Voucher.VoucherDate | date:'dd-MMMM-yyyy'}}<button class="btn btn-sm btn-warning pull-right " type="button" ng-click="Print()"><span class="text-dark"><i class="fa fa-print"></i> Print</span> </button></h1>
    </div>
    <!--<button class="btn btn-sm btn-default" type="button" ng-click="printDiv('myDiv')">Go!</button>-->
    <div class="wrapper-md">
        <!-- toaster directive -->
        <toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
        <progressbar class="progress-striped active" value="100" type="info" ng-show="isLoading">Loading...  </progressbar>
        <!--User info-->
        <div class="panel panel-default" id="myDiv">
            <div class="panel-body">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="m-l-md">
                            <div class="clearfix m-b-md">

                                <div class="clear">
                                    <b>
                                        <span>Branch: {{VoucherModel.Voucher.BranchName }}</span>
                                        <br />
                                        <span>Status: {{Status}}</span>
                                        <br />
                                        <span>Narration: {{VoucherModel.Voucher.Narration}}</span>
                                    </b>
                                    <br />
                                </div>
                            </div>

                        </div>

                    </div>
                </div>
                <div class=" line-dashed b-b"></div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="panel panel-success">
                            <div class="panel-heading font-bold"><b>Income:</b></div>
                            <div class="panel-body">
                                <div class="row">
                                    <table class="table table-striped b-t b-light" ng-table>
                                        <thead>
                                            <tr>
                                                <th>Head</th>
                                                <th>Amount</th>
                                            </tr>
                                        </thead>
                                        <tbody ng-show="VoucherModel.IncomeList.length">
                                            <tr ng-repeat="x in VoucherModel.IncomeList">
                                                <td><label>{{ x.HeadName }}</label></td>
                                                <td><label>{{x.Amount}}</label></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="panel panel-success">
                            <div class="panel-heading font-bold"><b>Expense:</b></div>
                            <div class="panel-body">
                                <div class="row">
                                    <table class="table table-striped b-t b-light" ng-table>
                                        <thead>
                                            <tr>
                                                <th>Head</th>
                                                <th>Amount</th>
                                            </tr>
                                        </thead>
                                        <tbody ng-show="VoucherModel.ExpenseList.length">
                                            <tr ng-repeat="x in VoucherModel.ExpenseList">
                                                <td><label>{{ x.HeadName }}</label></td>
                                                <td><label>{{x.Amount}}</label></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <div class="col-sm-2 ">
                            <a ui-sref="app.voucherEntry.list" class="btn btn-default pull-left"><i class="icon-action-undo"></i> &nbsp;Back to List</a>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>
</div>
