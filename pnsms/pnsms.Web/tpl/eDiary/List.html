                        <div class="text-xs text-muted ng-binding">Class: {{item.ClassName}} ({{item.SectionName}})</div>
                        <button class="btn btn-sm btn-primary" ng-click="UpdateDiary(item)">Edit</button>
                    </div>
                </div>
                <div class="col-lg-4" style="background-color:#f1ffed; min-height: 123px;">

                    <div class=" r r-2x m-b-xs wrapper-sm b-l b-2x b-danger">
                        <div class="text-sm ng-binding text-info">Title: {{item.Subject}}</div>

                        <p>{{item.Details}} </p>

                    </div>



                </div>
                <div class="col-lg-4" style="background-color: lavender; min-height: 123px;">
                    <div class="r r-2x m-b-xs wrapper-sm b-l b-2x b-warning">
                        <div class="text-sm ng-binding text-info">Homework:</div>
                        
                        <p>{{item.Homework}} </p>

                    </div>

                </div>



            </div>

    </div>




</div>
