<div class="bg-light lter b-b wrapper-md">
    <h1 class="m-n font-thin h3">New Event</h1>
</div>
<div class="wrapper-md">
    <div class="col-sm-12">
        <!-- toaster directive -->
        <toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
        <progressbar class="progress-striped active" value="100" type="info" ng-show="isLoading">Loading...  </progressbar>
        <!-- attendance directive -->
        <form role="form" name="step1" ng-controller="EventCreateCtrl" ng-submit="AddEvent()" uploader="uploader" class="form-validation" method="post">
            <div class="row">
                <div class="col-sm-6  pull-left">
                    <div class="row">
                        <div class="col-sm-5">
                            <div class="form-group">
                                <label><b>Event will Display On Site :</b></label>
                                <div ng-controller="DatepickerDemoCtrl">
                                    <span>From : </span><div class="input-group ">
                                        <input type="text" value="{{eventModel.StartDate | date:'dd-MMMM-yyyy'}}" clas class="form-control" datepicker-popup="{{format}}" ng-model="eventModel.StartDate" is-open="opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
                                        <span class="input-group-btn">
                                            <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group pull-left">
                            <label>&nbsp;</label>
                            <div ng-controller="DatepickerDemoCtrl">
                                <span>To : </span><div class="input-group ">
                                    <input type="text" value="{{eventModel.EndDate | date:'dd-MMMM-yyyy'}}" c class="form-control" datepicker-popup="{{format}}" ng-model="eventModel.EndDate" is-open="opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
                                    <span class="input-group-btn">
                                        <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="row">
                        <div class="col-sm-5">
                            <div class="form-group pull-left">
                                <label><b>Event Schedule :</b></label>
                                <div ng-controller="DatepickerDemoCtrl">
                                    <span>From : </span><div class="input-group ">
                                                            <input type="text" value="{{eventModel.EventStartAt | date:'dd-MMMM-yyyy'}}" class="form-control" datepicker-popup="{{format}}" ng-model="eventModel.EventStartAt" is-open="opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
                                        <span class="input-group-btn">
                                            <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                            <div class="form-group pull-left">
                                <label>&nbsp;</label>
                                <div ng-controller="DatepickerDemoCtrl">
                                    <span>To : </span><div class="input-group ">
                                                          <input type="text" value="{{eventModel.EventEndAt | date:'dd-MMMM-yyyy'}}" class="form-control" datepicker-popup="{{format}}" ng-model="eventModel.EventEndAt" is-open="opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
                                        <span class="input-group-btn">
                                            <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                                        </span>
                                    </div>
                                </div>
                            </div>
                    </div>
                </div>
            </div>
            <div class="line line-dashed b-b line-lg pull-in ng-scope"></div>
            <div class="col-sm-11">
                <div class="col-sm-4">
                    <div class="form-group pull-left">
                        <div class="inline bg-white wrapper-sm b-a row">
                            <div class="form-group pull-left">
                                <table class="table bg-white-only b-a" height="130" width="100%">
                                    <tr ng-repeat="item in uploader.queue">
                                        <td><div ng-show="uploader.isHTML5" ng-thumb="{ file: uploader.queue[0]._file, height: 130, width:150  }"><br /><strong>{{ item.file.name }}</strong></div></td>
                                        <td class="text-center">
                                            <span ng-show="uploader.queue[0].isSuccess" class="text-success"><i class="glyphicon glyphicon-ok"></i></span>
                                            <span ng-show="uploader.queue[0].isCancel" class="text-warning"><i class="glyphicon glyphicon-ban-circle"></i></span>
                                            <span ng-show="uploader.queue[0].isError" class="text-danger"><i class="glyphicon glyphicon-remove"></i></span>
                                        </td>
                                        <td nowrap>
                                            <button type="button" class="btn btn-default btn-xs" ng-click="uploader.queue[0].remove()">
                                                Remove
                                            </button>
                                        </td>
                                    </tr>
                                </table>
                                <input tabindex="-1" style="position: absolute; clip: rect(0px, 0px, 0px, 0px);"
                                       id="filestyle-0"
                                       ui-jq="filestyle"
                                       data-icon="false"
                                       data-classbutton="btn btn-default"
                                       data-classinput="form-control inline v-middle input-s"
                                       type="file" nv-file-select="" uploader="uploader" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group pull-left">
                        <label>Title: </label>
                        <input class="form-control" size="80" data-ng-model="eventModel.EventTitle" ng-required="true" placeholder="Title" type="text">
                        <label style="margin-top: 10px;">Location: </label>
                        <input class="form-control" size="80" data-ng-model="eventModel.EventLocation" ng-required="true" placeholder="Location" type="text">
                        <div class="form-group pull-left" style="margin-top: 10px;">
                            <label><input type="radio" ng-model="eventModel.IsActive" value="1">&nbsp;<i class="fa fa-check text-success "></i>Active&nbsp;&nbsp;</label>
                            <label><input type="radio" ng-model="eventModel.IsActive" value="0">&nbsp;<i class="fa fa-times text-danger text"></i>InActive </label>
                        </div>
                    </div>
                </div>
            </div>
                <div class="row">
                    <div class="col-sm-5">
                        <div class="form-group pull-left">
                            <label>Brief Info: </label>
                            <div lazy-load="textAngular">
                                <div text-angular ng-model="eventModel.EventBriefInfo" class="btn-groups" ng-required="true"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-7">
                        <div class="form-group pull-left">
                            <label>Event Details: </label>
                            <div lazy-load="textAngular">
                                <div text-angular ng-model="eventModel.EventBody" class="btn-groups" ng-required="true"></div>
                            </div>
                        </div>
                    </div>
                  </div>
                <div class="row" style="margin-bottom:10px;">
                    <div class="col-sm-12">
                        <button type="submit" class="btn btn-success">Save</button>
                    </div>
                </div>
        </form>
    </div>
</div>
