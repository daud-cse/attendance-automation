<div class="bg-light lter b-b wrapper-md">
    <h1 class="m-n font-thin h3">Attendance Reports</h1>
</div>

<div class="wrapper-md" ng-controller="AttendanceReportsCtrl">
    <!-- toaster directive -->
    <toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
    <!-- / toaster directive -->
    <progressbar class="progress-striped active" value="100" type="info" ng-show="isprogressbar">Loading...  </progressbar>

    <div class="panel panel-default" ng-show="true">
        <div class="panel-heading">
            <span class="h4">Reports</span>
        </div>
        <form name="editForm" class="form-validation" ng-submit="GetAttendanceReports(selected)">
            <div class="panel-body">
                <div class="row">

                    <div class="col-sm-12">
                        <div class="col-sm-3">
                        </div>

                        <div class="col-sm-6">
                            <label>Student</label>
                           
                            <angucomplete-alt id="ex8"
                                              placeholder="Search Students"
                                              pause="100"
                                              selected-object="selectedStudent"
                                              remote-api-handler="globalSearch"
                                              search-fields="UserName"
                                              title-field="UserName"
                                             
                                              minlength="4"
                                              input-class="form-control form-control-small"
                                              match-class="highlight"
                                              ng-model="NewAttendanceReports.UserInfoId" />



                        </div>
                        <div class="col-sm-3">
                        </div>
                    </div>
                   
                    <div class="col-sm-12">
                        <div class="col-sm-3">
                        </div>


                        <div class="col-sm-6">
                            <label>Branch</label>
                            <select ng-model="NewAttendanceReports.AcademicBranchId"
                                    class="form-control m-b" required ng-options="c.Key as c.Value for c in NewAttendanceReports.AcademicBranchList">
                                <option value="">-- Select Branch --</option>
                            </select>
                        </div>
                        <div class="col-sm-3">
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="col-sm-3">
                        </div>
                        <div class="col-sm-6">

                            <label>Class</label>
                            <select ng-model="NewAttendanceReports.AcademicClassesId" data-ng-change="getScetionClasswise()"
                                    class="form-control m-b" ng-options="c.Key as c.Value for c in NewAttendanceReports.AcademicClassList">
                                <option value="">-- Select Class --</option>
                            </select>
                        </div>
                        <div class="col-sm-3">
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="col-sm-3">
                        </div>
                        <div class="col-sm-6">

                            <label>Section</label>
                            <select ng-model="NewAttendanceReports.AcademicSectionId" class="form-control m-b" ng-options="c.Key as c.Value for c in NewAttendanceReports.AcademicSectionList">
                                <option value="">-- Select Section --</option>
                            </select>
                        </div>
                        <div class="col-sm-3">
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="col-sm-3">
                        </div>
                        <div class="col-sm-6">

                            <label>Period</label>
                            <select ng-model="NewAttendanceReports.AcademicPeriodId" class="form-control m-b" ng-options="c.Key as c.Value for c in NewAttendanceReports.AcademicPeriodList">
                                <option value="">-- Select Period--</option>
                            </select>
                        </div>
                        <div class="col-sm-3">
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="col-sm-3">
                        </div>
                        <div class="col-sm-6">
                            <div style="width: 43%" class="pull-left">
                                <select  ng-model="NewAttendanceReports.Month" class="form-control m-b" ng-options="c.Key as c.Value for c in Months">
                                    <option value="">Month</option>
                                </select>
                            </div>
                            <div style="width: 27%" class="pull-left">

                                <input ui-jq="TouchSpin" type="text" data-ng-model="NewAttendanceReports.Day" placeholder="DD" value="10" class="form-control" data-min='1' data-max="31" data-verticalbuttons="true">
                            </div>

                            <div style="width: 30%" class="pull-left">

                                <input ui-jq="TouchSpin" type="text" data-ng-model="NewAttendanceReports.Year" required placeholder="YYYY" value="10" class="form-control" data-min='1990' data-max="2030" data-verticalbuttons="true">
                            </div>
                        </div>
                        <div class="col-sm-3">
                        </div>
                    </div>
                   
                </div>
            </div>
            <footer class="panel-footer text-left bg-light lter">
                <div class="col-sm-3">
                </div>
                <div class="col-sm-6">
                    <button type="submit" class="btn btn-success" onclick="target = '_blank';">Submit</button>
                </div>

                <div class="col-sm-3">
                </div>
            </footer>
        </form>
    </div>







</div>
