<div ng-controller="GalleryCtrl">
    <div class="bg-light lter b-b wrapper-md">
        <h1 class="m-n font-thin h3">New Gallery: {{VmGallery.UserInfo.Name}}</h1>
    </div>

    <div class="wrapper-md">

        <progressbar class="progress-striped active" value="100" type="info" ng-show="isLoading">Loading...  </progressbar>


        <div class="panel panel-default">

            <div class="panel-heading ">
                Gallery  <a ui-sref="app.galleryUpload" class="close" class="btn btn-default pull-left"><i class="icon-action-undo"></i> &nbsp;Upload</a>
            </div>
            <form role="form" class="form-validation" ng-submit="AddGallery()" ng-hide="isLoading">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label>
                                    Title
                                </label>
                                <input class="form-control" data-ng-model="VmGallery.GalleryTitle" placeholder="Gallery Title" type="text">
                            </div>
                        </div>
                        <div class="col-sm-8">
                            <div class="form-group">
                                <label>
                                    Sub Title
                                </label>
                                <input class="form-control" data-ng-model="VmGallery.GallerySubtitle" placeholder="Gallery Subtitle" type="text">
                            </div>
                        </div>

                    </div>
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label>Event Type</label>
                                <select ng-model="VmGallery.EventId" required="" class="form-control m-b" ng-options="c.Key as c.Value for c in VmGallery.EventList">
                                    <option value="">-- Choose Event --</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group pull-left">
                                <label>Start Date</label>

                                <div ng-controller="DatepickerDemoCtrl">
                                    <div class="input-group ">
                                        <input type="text" value="{{VmGallery.StartDate | date:'dd-MMMM-yyyy'}}" clas class="form-control" datepicker-popup="{{format}}" ng-model="VmGallery.StartDate" is-open="opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
                                        <span class="input-group-btn">
                                            <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group pull-left">
                                <label>End Date</label>
                                <div ng-controller="DatepickerDemoCtrl">
                                    <div class="input-group ">
                                        <input type="text" value="{{VmGallery.EndDate | date:'dd-MMMM-yyyy'}}" c class="form-control" datepicker-popup="{{format}}" ng-model="VmGallery.EndDate" is-open="opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
                                        <span class="input-group-btn">
                                            <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>

                    <footer class="panel-footer">
                        <div class="row">
                            <div class="col-sm-2 ">
                                <a ui-sref="app.gallerylist" class="btn btn-default pull-left"><i class="icon-action-undo"></i> &nbsp;Back to List</a>
                            </div>
                            <div class="col-sm-2   pull-right">
                                <button type="submit" class="btn btn-primary pull-right"><i class="glyphicon glyphicon-floppy-saved"></i>&nbsp;Save</button>
                            </div>
                        </div>
                    </footer>
                </div>
            </form>
        </div>








    </div>

</div>
