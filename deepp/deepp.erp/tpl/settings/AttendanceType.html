<div class="bg-light lter b-b wrapper-md">
    <h1 class="m-n font-thin h3">AttendanceType</h1>
</div>

<div class="wrapper-md" ng-controller="SettingsAttendanceTypeCtrl">
    <!-- toaster directive -->
    <toaster-container toaster-options="{'deeppition-class': 'toast-top-right', 'close-button':true}"></toaster-container>
    <!-- / toaster directive -->
    <progressbar class="progress-striped active" value="100" type="info" ng-show="isprogressbar">Loading...  </progressbar>
    <!--{{AttendanceType}}-->
    <div class="panel panel-default" ng-show="isNew">
        <div class="panel-heading">
            <span class="h4">New</span>
        </div>
        <form name="newform" class="form-validation" ng-submit="Add(AttendanceType)">
            <div class="panel-body">

                <div class="form-group">
                    <label>Name </label>
                    <input class="form-control" data-ng-model="AttendanceType.Name" required placeholder="Name" type="text">
                </div>
                <div class="form-group">
                    <label>Flag </label>
                    <input class="form-control" data-ng-model="AttendanceType.Flag" ng-maxlength="2" required placeholder="Name" type="text">
                </div>

                <div class="form-group">

                    <label class="i-checks m-b-none">
                        <input disabled type="checkbox" data-ng-model="AttendanceType.IsPresent"> <i></i>
                    </label>
                    <label>Is Present  </label>
                    <!--<i ng-if="selected.IsActive==false" class="fa fa-times text-danger text"></i>
        <i ng-if="selected.IsActive==true" class="fa fa-check text-success "></i>-->
                </div>
                <div class="form-group">

                    <label class="i-checks m-b-none">
                        <input type="checkbox" data-ng-model="AttendanceType.IsAbsent"> <i></i>
                    </label>
                    <label>Is Absent  </label>
                    <!--<i ng-if="selected.IsActive==false" class="fa fa-times text-danger text"></i>
        <i ng-if="selected.IsActive==true" class="fa fa-check text-success "></i>-->
                </div>
                <div class="form-group">

                    <label class="i-checks m-b-none">
                        <input type="checkbox" data-ng-model="AttendanceType.IsDefault"> <i></i>
                    </label>
                    <label>Is Default  </label>
                    <!--<i ng-if="selected.IsActive==false" class="fa fa-times text-danger text"></i>
                    <i ng-if="selected.IsActive==true" class="fa fa-check text-success "></i>-->
                </div>
                <div class="form-group">

                    <label class="i-checks m-b-none">
                        <input type="checkbox" data-ng-model="AttendanceType.IsActive"> <i></i>
                    </label>
                    <label>Is Active  </label>
                    <!--<i ng-if="selected.IsActive==false" class="fa fa-times text-danger text"></i>
                    <i ng-if="selected.IsActive==true" class="fa fa-check text-success "></i>-->
                </div>
                <!--<div class="form-group">

                    <label class="i-checks m-b-none">
                        <input type="checkbox" data-ng-model="AttendanceType.IsUsedForStudent"> <i></i>
                    </label>
                    <label>Is Used For Student  </label>
                </div>-->

                <!--<div class="form-group">

                    <label class="i-checks m-b-none">
                        <input type="checkbox" data-ng-model="AttendanceType.IsUsedForEmployee"> <i></i>
                    </label>
                    <label>Is Used For Employee  </label>
                </div>-->
                <div class="form-group">

                    <label class="i-checks m-b-none">
                        <input type="checkbox" data-ng-model="AttendanceType.IsUsedForTeacher"> <i></i>
                    </label>
                    <label>Is Used For Employee  </label>
                </div>
                <div class="form-group">
                    <label>Color </label>
                    <select ng-model="AttendanceType.ColourId" class="form-control m-b" required ng-options="c.Key as c.Value for c in newAttendanceType.ColourList">
                        <option value="">-- choose Colour --</option>
                    </select>
                </div>

            </div>
            <footer class="panel-footer text-right bg-light lter">
                <button type="submit" class="btn btn-success" ng-disabled="newform.$invalid">Submit</button>

                <button type="button" data-ng-click="isNew=false;isLoading=true" class="btn btn-sm btn-info">cancel</button>
            </footer>
        </form>
    </div>
    <div class="panel panel-default" ng-show="isEdit">
        <div class="panel-heading">
            <span class="h4">Edit</span>
        </div>
        <form name="editForm" class="form-validation" ng-submit="Update(selected)">
            <div class="panel-body">

                <div class="form-group">
                    <label>Name </label>
                    <input class="form-control" data-ng-model="selected.Name" required placeholder="Name" type="text">
                </div>
                <div class="form-group">
                    <label>Flag </label>
                    <input class="form-control" data-ng-model="selected.Flag" ng-maxlength="2" required placeholder="Name" type="text">
                </div>
                <div class="form-group">

                    <label class="i-checks m-b-none">
                        <input type="checkbox" disabled data-ng-model="selected.IsPrsent"> <i></i>
                    </label>
                    <label>Is Present  </label>
                    <!--<i ng-if="selected.IsActive==false" class="fa fa-times text-danger text"></i>
                    <i ng-if="selected.IsActive==true" class="fa fa-check text-success "></i>-->
                </div>
                <div class="form-group">

                    <label class="i-checks m-b-none">
                        <input type="checkbox" data-ng-model="selected.IsAbsent"> <i></i>
                    </label>
                    <label>Is Absent  </label>
                    <!--<i ng-if="selected.IsActive==false" class="fa fa-times text-danger text"></i>
                    <i ng-if="selected.IsActive==true" class="fa fa-check text-success "></i>-->
                </div>
                <div class="form-group">

                    <label class="i-checks m-b-none">
                        <input type="checkbox" data-ng-model="selected.IsDefault"> <i></i>
                    </label>
                    <label>Is Default  </label>
                    <!--<i ng-if="selected.IsActive==false" class="fa fa-times text-danger text"></i>
                    <i ng-if="selected.IsActive==true" class="fa fa-check text-success "></i>-->
                </div>

                <div class="form-group">

                    <label class="i-checks m-b-none">
                        <input type="checkbox" data-ng-model="selected.IsActive"> <i></i>
                    </label>
                    <label>Is Active  </label>
                    <!--<i ng-if="selected.IsActive==false" class="fa fa-times text-danger text"></i>
                    <i ng-if="selected.IsActive==true" class="fa fa-check text-success "></i>-->
                </div>
                

                <!--<div class="form-group">

                    <label class="i-checks m-b-none">
                        <input type="checkbox" data-ng-model="selected.IsUsedForEmployee"> <i></i>
                    </label>
                    <label>Is Used For Employee  </label>
                </div>-->
                <div class="form-group">

                    <label class="i-checks m-b-none">
                        <input type="checkbox" data-ng-model="selected.IsUsedForTeacher"> <i></i>
                    </label>
                    <label>Is Used For Employee  </label>
                </div>
                <div class="form-group">
                    <label>Color </label>
                    <select ng-model="selected.ColourId" class="form-control m-b" required ng-options="c.Key as c.Value for c in newAttendanceType.ColourList">
                        <option value="">-- choose Colour --</option>
                    </select>
                </div>

            </div>
            <footer class="panel-footer text-right bg-light lter">
                <button type="submit" class="btn btn-success" ng-disabled="editForm.$invalid">Submit</button>

                <button type="button" data-ng-click="isEdit=false;isLoading=true" class="btn btn-sm btn-info">cancel</button>
            </footer>
        </form>
    </div>



    <div class="panel panel-default" ng-show="isLoading && !isprogressbar">

        <div class="row wrapper">
            <div class="col-sm-3 m-b-xs">

                <button type="submit" data-ng-click="isNew=true;isLoading=false" class="btn btn-sm btn-info"><i class="fa fa-plus fa-fw m-r-xs"></i>  ADD NEW</button>
            </div>
            <div class="col-sm-3">
            </div>
            <div class="col-sm-6">
                <div class="input-group">
                    <input type="text" class="input-sm form-control" ng-change="search()" ng-model="query" placeholder=" search">
                    <span class="input-group-btn">
                        <button class="btn btn-sm btn-default" type="button"><i class="glyphicon glyphicon-search"></i></button>
                    </span>
                </div>
            </div>
        </div>
        <table class="table table-striped b-t b-light">
            <thead>
                <tr>
                    <th style="width:20px;">

                    </th>
                    <th><span class="Name">Name&nbsp;<a ng-click="sort_by('Name')"><i class="fa fa-sort"></i></a> </span></th>
                    <th><span class="Flag">Flag&nbsp; <a ng-click="sort_by('Flag')"><i class="fa fa-sort"></i></a> </span></th>
                    <th><span class="ColourId">Colour&nbsp; <a ng-click="sort_by('ColourId')"><i class="fa fa-sort"></i></a> </span></th>
                    <th><span class="IsActive">Status &nbsp;<a ng-click="sort_by('IsActive')"><i class="fa fa-sort"></i></a></span></th>
                    <th style="width:100px;"></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-show="isNew">
                    <td></td>
                    <td><form name="form" class="form-validation"> <input class="form-control" data-ng-model="AttendanceType.Name" required placeholder="Name" type="text"></form> </td>
                    <td><input class="form-control" type="text" data-ng-model="AttendanceType.Description" placeholder="Description" /></td>
                    <td>
                        <label class="i-checks m-b-none">
                            <input type="checkbox" data-ng-model="AttendanceType.IsActive"> <i></i>
                        </label>
                    </td>
                    <td>
                        <div class="pull-right">
                            <button type="submit" class="btn-link text-primary" ng-disabled="form.$invalid" ng-click="Add(AttendanceType)"><i class="glyphicon glyphicon-floppy-saved"></i></button>
                            &nbsp;&nbsp;
                            <a type="button" data-ng-click="editMode = false;isNew = false; cancel()" class=" text-info "><i class="fa fa-mail-reply"></i></a>
                        </div>
                    </td>

                </tr>

                <tr ng-repeat="item in pagedItems[currentPage] | orderBy:sortingOrder:reverse" ng-include='getTemplate(item)'></tr>

            </tbody>
        </table>
        <footer class="panel-footer">
            <div class="row">
                <div class="col-sm-4 hidden-xs">
                    <small class="text-muted inline m-t-sm m-b-sm">showing {{currentPage*itemsPerPage+1}}-{{(currentPage*(itemsPerPage)+itemsPerPage)>items.length?items.length:(currentPage*(itemsPerPage)+itemsPerPage)}} of {{items.length}} items</small>
                </div>

                <div class="col-sm-8 text-right text-center-xs">
                    <ul class="pagination pagination-sm m-t-none m-b-none ng-isolate-scope ng-valid">
                        <li ng-class="{disabled: currentPage == 0}">
                            <a href ng-click="prevPage()"><i class="fa fa-chevron-left"></i></a>
                        </li>
                        <li ng-repeat="n in range(pagedItems.length)"
                            ng-class="{active: n == currentPage}"
                            ng-click="setPage()">
                            <a href ng-bind="n + 1">1</a>
                        </li>
                        <li ng-class="{disabled: currentPage == pagedItems.length - 1}">
                            <a href ng-click="nextPage()"><i class="fa fa-chevron-right"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </footer>
    </div>


    <script type="text/ng-template" id="display">

        <td></td>
        <td><span>{{item.Name}}</span></td>
        <td><span data-ng-hide="editMode">{{item.Flag}}</span></td>
        <td>
            {{(newAttendanceType.ColourList| filter:{Key:item.ColourId})[0].Value }}


        </td>


        <td>
            <i ng-hide="item.IsActive==true" class="fa fa-times text-danger text" tooltip="InActive" title="InActive"></i>
            <i ng-if="item.IsActive==true" class="fa fa-check text-success" tooltip="Active" title="Active"></i>
        </td>
        <td>
            <a type="submit" data-ng-click=" Edit(item)" tooltip="Edit" class="text-primary pull-right"><i class="fa fa-pencil "></i></a>
        </td>


    </script>
    <script type="text/ng-template" id="edit">

        <td></td>
        <td class="form-validation" ng-class="{'ng-invalid-required': item.Name==null || item.Name==''}">

            <input class="form-control" type="text" data-ng-model="item.Name" placeholder="Name" required />

        </td>
        <td><input class="form-control" type="text" data-ng-model="item.Description" placeholder="Description" required /></td>
        <td>
            <label class="i-checks m-b-none">
                <input type="checkbox" data-ng-model="item.IsActive"> <i></i>
            </label>
        </td>
        <td>

            <div class="pull-right">
                <button ng-disabled='item.Name==null  || item.Name==""' tooltip="Save" class="btn btn-link" data-ng-click="Update(item)"><i class="glyphicon glyphicon-floppy-saved"></i></button>
                &nbsp;&nbsp;
                <a data-ng-click=" reset()" class="text-info   " tooltip="Back"><i class="fa fa-mail-reply"></i></a>
            </div>
        </td>
    </script>
</div>
